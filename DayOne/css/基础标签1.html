<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
        	作者：zhouhang9282@163.com
        	时间：2019-05-24
        	描述：
        	按属性划分
        	1、块标签
        	2、行标签
        	3、行块标签
        	
        	块标签：
        	1、独占一行
        	2、宽度默认100%
        	3、可以设置宽高
        	4、可以随意嵌套，p标签不能嵌套块标签
        -->
        
        <!--
        	作者：zhouhang9282@163.com
        	时间：2019-05-24
        	描述：标题
        -->
        <h1>我是h1标签</h1>
        <h2>我是h2标签</h2>
        <h3>我是h3标签</h3>
        <h4>我是h4标签</h4>
        <h5>我是h5标签</h5>
        <h6>我是h6标签</h6>
        
        
        <div>我是div标签</div>
        <!--
        	作者：zhouhang9282@163.com
        	时间：2019-05-24
        	描述：段落：用于装文字
        	注意：自带上下外边框
        -->
		
		<p>我是p标签，你呢？</p>
		
		
		<!--   
			ul/ol:列表  li:列表项
		-->
		<!--ul是无序的-->
		<ul>
			<li>香蕉</li>
			<li>橘子</li>
			<li>苹果</li>
		</ul>
		<!--ol是有序的-->
		<ol>
			<li>海鲜</li>
			<li>肉</li>
			<li>水果</li>
		</ol>
		
		<!--表单-->
		<form>
			
		</form>
		
		<a href="基础标签2.html">jump</a>
		
	</body>
</html>

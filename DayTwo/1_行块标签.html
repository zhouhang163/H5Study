<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	<!--行块标签：
		1.在一行显示
		2.宽度由内容撑开
		3.可以设置宽高和纵向的外边距
	-->
	<!--图片只可以设置宽度或者高度，图片会等比缩放-->
	
	<!--<img src="http://wx2.sinaimg.cn/small/69dba6f5ly1frkf4yqxbsj20qo15ojy1.jpg">-->
	<!--<img src="img/会说话的汤姆猫.jpg">-->
	
	<!--action提交表单的地址name=value-->
	
	<form action="" method="get">
		<label for="u">账号：</label>
		<!--文本输入框-->
		<input id="u" type="text" name="wd">
		<!--密码输入框-->
		密码：<input type="password" name="pass">
		
		<!--单选框。name相同为一组-->
		<input type="radio" name="sex" value="nan" />男
		<input type="radio" name="sex" value="nv" />女
		
		<!--复选框-->
		<input type="checkbox" name="hobby" value="eat" />吃
		<input type="checkbox" name="hobby" value="drink" />喝
		<input type="checkbox" name="hobby" value="study" />学习
		
		<!--按钮-->
		<input type="button" name="" value="123" />
		
		<!--重置表单按钮-->
		<input type="reset" name="" />
		
		<!--上传文件-->
		<input type="file" name="" />
		
		<!--提交按钮-->
		<input type="submit" name="" />
		
		
		<!--text、password、submit、checkbox、radio、button、reset、file-->
	</form>
	
	<!--文本域-->
	<textarea cols="10" rows="10"></textarea>
	
	</body>
</html>

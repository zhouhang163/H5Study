<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			3.外部引入
			有利于更新维护
			有利于团队开发
			一套代码可以设置多个页面
			相对与一页代码，垃圾代码多
			会对服务器造成压力
			用于活动页
		-->
		<link rel="stylesheet" type="text/css" href="css/外部引入.css" />
		<!--
        		2.头部引入
        		不会对服务器造成压力
        		不利于更新维护
        		用于主页
        -->
		<!-- <style>
			div{
				width: 100px;
				height: 100px;
				background-color: skyblue;
			}
		</style> -->
	</head>
	<body>
		<h1 style="color:red;">style属性的应用</h1>
		<p  style="font-size:14px;color:green;">直接在HTML标签中设置的样式</p>
		<div>我是DIV</div>
	<!--
		1.标签内引入
		优先级高
		冗余代码多
		配合js使用
	-->
		<!--<div style="width: 100px;height: 100px;background-color: red;"></div>-->
	</body>
</html>

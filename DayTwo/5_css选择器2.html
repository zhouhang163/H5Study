<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 3.id选择器 #+id名
			id是惟一的
			 配合js使用的哦 */
			 #div1{
				 width: 200px;
				 height: 200px;
				 background-color: orange;
			 }
			 
			 /* 4.后代选择器 */
			 .div1 .div2 .div3{
				 width: 50px;
				 height: 50px;
				 background-color: greenyellow;
			 }
		</style>
	</head>
	<body>
		<div class="div1" id="div1">
			<div class="div2">
				<div class="div3">
					
				</div>
			</div>
		</div>
		<div class="div2">
			外面的div2
		</div>
	</body>
</html>

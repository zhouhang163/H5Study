<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 7.通配符选择器：选择页面上的所有标签 优先级最低 一般用于初始化样式 */
			*{
				/* 外边线 */
				outline: none;
				/* 外边框 */
				margin: 0;
				padding: 0;
			}
			
			
			/* 6.组合选择器 */
			div.erya{
				height: 100px;
				width: 100px;
				background-color: skyblue;
			}
		</style>
	</head>
	<body>
		<div class="erya">
			1
		</div>
		<p class="erya">2</p>
		<div>
			3
		</div>
		<input type="text" name="" id="" value="" />
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Document</title>
		<style type="text/css">
			.p1{
				width: 500px;
				height: 500px;
				font-size: 30px;
				background-color: red;
				/* 文本对齐方式：left、center、right
				   文本包括：文字、行标签、行块标签*/
				text-align: center;
				
				/* 首行缩进：em字符 */
				/* text-indent: 2em; */
				
				/* 行间距 可以让单行文字纵向居中 */
				line-height: 500px;
			}
			.a1{
				/* 文本修饰符
				 underline：下划线
				 overline：上划线
				 line-througt：删除线
				 none：无修饰
				 */
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<p class="p1">你个大傻逼玩意</p>
		<a href="#" class="a1">小垃圾</a>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Document</title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				/* 属性变换
				inline：转换成行属性
				block：转换成块属性 
				inline-block：转换成行块属性
				none：消失
				table\table-cell\flex */
				display: none;
			}
			.div1{
				background-color:red;
			}
			.div2{
				background-color:green;
			}
			.div3{
				background-color:blue;
			}
		</style>
	</head>
	<body>
		<div class="div1">我是div1</div>
		<div class="div2">我是div2</div>
		<div class="div3">我是div3</div>
	</body>
</html>
